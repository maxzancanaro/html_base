<!DOCTYPE html>
<html>
	<head>
	<!-- nella sezione head, vanno inserite informazioni di meta-livello -->

	<!-- le direttive charset e viewport sono molto importanti ed è meglio tenerle sempre -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- il title non è visualizzato nel documento ma nella finestra del browser (o del tab del browser) -->
	<title>Template</h2>
	
	<!-- le informazioni di descrizione non sono usate dal browser ma sono utile per l'archizione e per l'indicizzazione dei motori di ricerca del web  -->
	<meta name="description" content="Template di un documento HTML">
	<meta name="keywords" content="HTML, learning, beginner level">
	<meta name="author" content="Massimo Zancanaro">

	<!-- direttive per evitare la cache: utili quando si lavora sul documento ma poi meglio toglierlo perché rallenta il sito -->
	
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	
	</head>
	
	<body>
	<!-- qui va inserito il testo e le annotazioni di struttura  -->
	</body>
</html>
