<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test Javascript 00</title>

    <script>
    
    function cliccato() {
        var e= document.getElementById("feedback");
        e.textContent = "Ora hai cliccato!";
    }

    </script>

</head>
<body>
  <div id="feedback">Non hai ancora cliccato?</div>

  <div><a href="#" onClick="cliccato()">clicca qui!</a></div>

</body>
</html>
